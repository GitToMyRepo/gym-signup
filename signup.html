<!DOCTYPE html>
<html>
    <head>
        <title>Gym Sign up</title>
        <link href="styles.css" type="text/css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Sign up</h1>
            <form action="somepage.html" method="get"><!--this should be POST!-->
                <label>Title *</label>
                <select id="title" name="title" required>
                    <option disabled selected>--Select --</option>
                    <option value="mr">Mr</option>
                    <option value="ms">Ms</option>
                    <option value="mx">Mx</option>
                </select>
                <label for="firstName">First name *</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="surname">Surname *</label>
                <input type="text" id="surname" name="surname" required>
                <label for="dob">Date of birth</label>
                <input type="date" id="dob" name="dob">
                <div>
                <label for="membership">Membership level *</label>
                <input type="radio" id="full" value="full" name="membership">
                <label class="radio-label">Full access</label>
                <input type="radio" id="op" value="op" name="membership">
                <label class="radio-label">Off Peak</label>
                <input type="radio" id="allg" value="allg" name="membership">
                <label class="radio-label">All gyms</label>
                </div>               
                <label for="acceptedTandC">I accept the <a href="tandc.html" target="_blank">terms and conditions</a></label>
                <input type="checkbox" name="acceptedTandC" value="yes" id="acceptedTandC"> 

                <script>
                    const onSubmit = () => {
                        console.log("clicked");
                        let firstNameInput = document.getElementById("firstName");
                        console.log(firstNameInput);
                        firstNameInput.value= "Matt";

                        let labels = document.getElementsByClassName("radio-label");
                        console.log(labels);
                    }
                </script>
                <button onClick="onSubmit();" type="button">Submit</button>
            </form>
        </div>
    </body>
</html>
